<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        h1::first-letter{
            font-size: 70px;
            font-style: italic;
            color: goldenrod;
        }
        h1::before{
            content: "::before";
            color: green;
        }
        h1::after{
            content: "::after";
            font-size: 50px;
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
</body>

</html>
