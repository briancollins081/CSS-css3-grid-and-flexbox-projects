<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1,
        h2 {
            color: salmon;
        }

        ul li {
            color: sandybrown;
        }

        .item {
            color: seagreen;
        }

        #list-item {
            color: sienna;
        }
        input[type="email"]{
            background-color: slategrey;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <ul>
        <li>HTML 5</li>
        <li>CSS 3</li>
        <li class="item">Class selector has high precedence than element selector</li>
        <li id="list-item" class="item">ID selector has higher precedence than class selector which has high precedence
            than element selector</li>
    </ul>

    <input type="email" name="email">
    <input type="text" name="name">
</body>

</html>
