<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Hotel</title>
    <link rel="shortcut icon" href="./img/crown.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar">

        <input type="checkbox" id="checkbox" class="checkbox" hidden>

        <div class="sidebar">
            <label for="checkbox">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </label>
            <ul class="social-icons-list">
                <li><a href="#" class="social-link">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li><a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li><a href="#" class="social-link">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                </li>
                <li><a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <div class="year">
                <p>2018</p>
            </div>
        </div>

        <nav class="navigation">
            <div class="navigation-header">
                <h1 class="navigation-heading">
                    Grand Hotel
                </h1>
                <form class="navigation-search">
                    <input type="text" name="search" id="search" class="navigation-search-input"
                        placeholder="Search...">
                    <button class="navigation-search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a href="#" class="navigation-link">home</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">about us</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">rooms</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">events</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">customers</a>
                </li>
                <li class="navigation-item">
                    <a href="#" class="navigation-link">contact</a>
                </li>
            </ul>
            <div class="copyright">
                <p>&copy; 2018. Grand Hotel. All Rights Reserved</p>
            </div>
        </nav>
    </div>
    <!-- end of navbar -->
    <!-- header -->
    <header class="header">
        <div class="brand">
            <div>
                <img src="./img/crown.png" width="80" alt="">
            </div>
            <h3 class="hotel-heading">Grand Hotel</h3>
        </div>
        <div class="banner">
            <h1 class="banner-heading">Welcome to Grand Hotel</h1>
            <p class="banner-paragraph">Make your life luxurious</p>
            <button class="banner-button">Checkout</button>
        </div>
    </header>
    <!-- end of header -->
</body>

</html>
